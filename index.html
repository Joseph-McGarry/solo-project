<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandalay Industries</title>
</head>
<body>

    <h1>Vandelay Industries Presents</h1>

    <img src="./Seinfeld_logo.svg.png" width="300" height="200" alt="soup">

    <form action="/login" method="post">

        <label for="password">Password:</label>

    </form>

    <button onclick="window.location.href='/signup.html'">Sein Up</button>

</body>
</html>
